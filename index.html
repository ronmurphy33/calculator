<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container w-50 mt-5 justify-content-center p-5" id="calculator">
        <div class="col-9 align-middle border border-dark p-2 mx-auto mb-1" id="display">0</div>
            <div class="row justify-content-center">
                <button class="col-2 btn btn-primary m-1" onclick="press(7);">7</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(8);">8</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(9);">9</button>
                <button class="col-2 btn btn-primary m-1 class="operator" onclick="setOP('/');">÷</button>
            </div>
            <div class="row justify-content-center">
                <button class="col-2 btn btn-primary m-1 onclick="press(4);">4</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(5);">5</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(6);">6</button>
                <button class="col-2 btn btn-primary m-1 class="operator" onclick="setOP('*');">×</button>
            </div>
            <div class="row justify-content-center">
                <button class="col-2 btn btn-primary m-1 onclick="press(1);">1</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(2);">2</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(3);">3</button>
                <button class="col-2 btn btn-primary m-1 class="operator" onclick="setOP('-');">−</button>
            </div>
            <div class="row justify-content-center">
                <button class="col-2 btn btn-primary m-1 onclick="clr();">C</button>
                <button class="col-2 btn btn-primary m-1 onclick="press(0);">0</button>
                <button class="col-2 btn btn-primary m-1 onclick="press('.');">.</button>
                <button class="col-2 btn btn-primary m-1 class="operator" onclick="setOP('+');">+</button>
            </div>
            <div class="row justify-content-center">
                <button class="col-4 btn btn-primary m-1 mx-auto float-end" id="equals" onclick="calculate()">=</div>
        </div>
    </div>    
</body>
</html>
